<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    
    <h1>freeCodeCamp TicTacToe</h1>
    
    <section id="section1">
        <table>
        <tr>
            <td id="r1c1"></td>
            <td id="r1c2"></td>
            <td id="r1c3"></td>
        </tr>
        <tr>
            <td id="r2c1"></td>
            <td id="r2c2"></td>
            <td id="r2c3"></td>
        </tr>
        <tr>
            <td id="r3c1"></td>
            <td id="r3c2"></td>
            <td id="r3c3"></td>
        </tr>
    </table>
    
    </section>
    
    <section id="section2">
    
    <div id="info">
        <p id="instructions">Hi! Click 'Start' button to begin game.</p>
        <div id="buttons">
            <button id="start" class="button">Start</button>
            <button id="reset" class="button">New round</button>
            <button class="choice button">X</button>
            <button class="choice button">O</button>
        </div>
        <div id="scores">
            <div class="scoreBox">
                <p>Player</p>
                <p id="playerScore" class="score">0</p>
            </div>
            <div class="scoreBox">
                <p>Computer</p>
                <p id="compScore" class="score">0</p>
            </div>
        </div>

    </div>
        
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
